<div class="container text-center">
    <div class="row">
        <div class="col-3 p-5">
            <img src="../images/login.jpg" class="img-fluid" alt="login image">
        </div>
        <div class="col p-5 mt-4">
            <form ng-submit="$ctrl.login()">
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <h4>Login to Banking WebApp</h4>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 text-danger mb-3" id="loginInvalidError"></label>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="username" placeholder="Username" required ng-model="$ctrl.user.uname" autofocus />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="password" id="password" placeholder="Password" required ng-model="$ctrl.user.password" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <button class="btn btn-outline-dark" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="response-error"></div>
</div>
